<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram Sign In</title>
  </head>

  <body>
    <div class="container" class="device-frame">
      <div>
        <img
          src="./images/device.png"
          alt="Mock Image"
          class="device-image"
          />
      </div>

      <div class="auth-section">
        <div class="auth-card">
          <div class="brand-logo">
            <h1>Instagram</h1>
          </div>
          <form>
            <input type="text" placeholder="Phone, username, or email" />
            <input type="password" placeholder="Password" />
            <button class="signin-btn">Sign In</button>
          </form>
          <div class="separator">
            <span>OR</span>
          </div>
          <a href="#" class="social-login"> Sign in with Facebook </a>
          <a href="#" class="reset-password">Forgot password?</a>
        </div>
        <div class="register-card">
          <p>New here? <a href="#">Create an account</a></p>
        </div>
        <div class="download-app">
          <p>Get the app.</p>
          <div class="store-buttons">
            <a href="#">
              <img src="images/appstore.png" alt="Download from AppStore" />
            </a>
            <a href="#">
              <img src="images/google.png" alt="Get it on Google Play" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="nav-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Careers</a>
        <a href="#">Support</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Non-User Content</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="footer-meta">
        <select style="background: transparent; color: #737373; border: none">
          <option>English</option>
        </select>
        Â© 2025 Instagram from Meta
      </div>
    </footer>
  </body>
</html>
